<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>

        const $fruits = document.getElementById(fruits);

        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';

        // 마지막에 추가됨
        //$fruits.append($newLi);
        // 앞에 인자는 추가할 요소, 뒤는 요소 취득 이전
        $fruits.insertBefore($newLi, $fruits.firstChild);

        //노드 이동
        //추가 하고 싶은게 아니라 위치 바꾸기
        const [$apple,$banana,$grape] = [...fruits];
        // 새로운걸 주면 삽입을 하지만
        // 있던걸 주면 그 위치로 이동함
        $fruits.appendChild($apple)
    </script>
</body>
</html>
