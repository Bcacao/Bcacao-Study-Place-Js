<html lang="en">

<body>
    
    <ul id="fruits">
        <li>사과</li>
    </ul>

<script>

    // 만들면서 추가하는 함수
    // 매개변수로 받을것들을 하나하나 다 적어도 되는데 
    // 목잡 하니까 객체화 해서 매개변수를 받아도 되고 
    // items.을 쓰기 시르면
    // 매개변수에서 부시면 되는데 그걸 매개변수 넣는 곳에서 해도 된다
    function append(items}){
       


        appendNewTag(items.$parent, makeTag(tagName, text));
    }

    //태그이름과 텍스트를 전달받으면 태그를 생겅하는 함수
    //                         기본값=빈문자열
    function makeTag(tagName, text=''){
        const $newTag = document.createElement(tarName);
        if(text) $newTag.textContent = text;
        return $newTag;
    }

    //#부모태그를 알려주면 자식을 추가해주는 함수
    function appendNewTag($parent, $target){
        %parent.appendChild($target);
    }

    const $fruits = document.getElementById('fruits');

    //li태그 생성: <li><li> 깡통li
    const $newLi = document.createElement('li');

    //  텍스트 추가
    $newLi.textContent = '바나나';

    //새로운 노드를 자식으로 추가하는 명령(부모에게)
    $fruits.appendChild($newLi);

    const fruitNames = [
            '바나나', '딸기', '포도'
            , '자몽', '오렌지', '레몬'
        ];

        fruitNames.forEach(fn => {

            append({
                $parent: $fruits,
                tagName: 'li',
                text: fn
            });
        });




    </script>

</body>
</html>
