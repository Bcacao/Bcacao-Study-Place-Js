<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;


        }

        .green {
            color: greenyellow;
            background: green;
        }

        .blue {
            color: aqua;
            background: blue;
        }

        .circle {
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <div class="box green">hello</div>

    <script>
        const $box = document.querySelector('.box');

        //클레스 조작 하는방법
        // $box.className = 'box blue'; className은 쓰지 않는다
        $box.classList.add('circle','aaa','bbb','ccc');
        $box.classList.remove('aaa','bbb');
        $box.classList.replace('green', 'blue');
        //클레스 유무 확인
        console.log($box.classList.contains('box'));

        //toggle  현재 해당 토글이 있으면 추가 없으면 지움
        $box.classList.toggle('circle');
        $box.classList.toggle('circle');

        


    </script>
</body>

</html>
